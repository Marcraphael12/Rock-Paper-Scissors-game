<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="import" href="https://fonts.google.com/specimen/Barlow+Semi+Condensed">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div><img src="./public/icons/logo-bonus.png" alt=""></div>

    <div>
      <h1>Score</h1>
      <span class="score">12</span>
    </div>
  </header>

  <main>
    <div class="game-board">
      <div>
        <button class="scissor game-btn"><img src="./public/icons/icon-scissors.png" alt="scissors"></button>
      </div>

      <div>
        <button class="spock game-btn"><img src="./public/icons/icon-spock.png" alt="spock"></button>
        <button class="paper game-btn"><img src="./public/icons/icon-paper.png" alt="paper"></button>
      </div>

      <div>
        <button class="lizard game-btn"><img src="./public/icons/icon-lizard.png" alt="lizard"></button>
        <button class="rock game-btn"><img src="./public/icons/icon-rock.png" alt="rock"></button>
      </div>
    </div>
  </main>

  <footer>
    <button>rules</button>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Marcraphael12">Marc raphael</a>.
    </div>
  </footer>

  <!-- Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</body>
</html>
